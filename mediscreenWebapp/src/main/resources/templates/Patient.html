<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Détails du Patient</title>
    <link rel="stylesheet" href="/path/to/bootstrap.min.css"> <!-- Assurez-vous d'inclure Bootstrap -->
</head>
<body>
<div class="container mt-4">
    <h1 class="text-center mb-5">Détails du Patient</h1>

    <!-- Détails du patient -->
    <div class="card">
        <div class="card-body">
            <h5 class="card-title" th:text="${patient.firstName} + ' ' + ${patient.lastName}"></h5>
            <p class="card-text">
                <strong>ID:</strong> <span th:text="${patient.id}"></span><br>
                <strong>Date de Naissance:</strong> <span th:text="${#dates.format(patient.dateOfBirth, 'dd/MM/yyyy')}"></span><br>
                <strong>Adresse:</strong> <span th:text="${patient.address}"></span><br>
                <strong>Numéro de Téléphone:</strong> <span th:text="${patient.phoneNumber}"></span><br>
                <strong>Genre:</strong> <span th:text="${patient.gender}"></span>
            </p>
        </div>
    </div>
</div>
</body>
</html>
