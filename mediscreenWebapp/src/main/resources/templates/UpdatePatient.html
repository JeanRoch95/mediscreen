<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mise à jour du Patient</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <h1 class="text-center mb-4">Mise à jour du Patient</h1>
            <form th:action="@{/patient/update/{id}(id=${patient.id})}" th:object="${patient}" method="post" class="form-group">
                <input type="hidden" name="_method" value="put" />

                <div class="form-group">
                    <label for="lastName">Nom de famille</label>
                    <input type="text" th:field="*{lastName}" class="form-control" id="lastName" th:classappend="${#fields.hasErrors('lastName')} ? 'is-invalid' : ''">
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
                </div>

                <div class="form-group">
                    <label for="firstName">Prénom</label>
                    <input type="text" th:field="*{firstName}" class="form-control" id="firstName" th:classappend="${#fields.hasErrors('firstName')} ? 'is-invalid' : ''">
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
                </div>

                <div class="form-group">
                    <label for="dateOfBirth">Date de Naissance</label>
                    <input type="date" th:field="*{dateOfBirth}" class="form-control" id="dateOfBirth" th:classappend="${#fields.hasErrors('dateOfBirth')} ? 'is-invalid' : ''">
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}"></div>
                </div>

                <div class="form-group">
                    <label for="address">Adresse</label>
                    <input type="text" th:field="*{address}" class="form-control" id="address">
                </div>

                <div class="form-group">
                    <label for="phoneNumber">Numéro de Téléphone</label>
                    <input type="text" th:field="*{phoneNumber}" class="form-control" id="phoneNumber">
                </div>

                <div class="form-group">
                    <label for="gender">Genre</label>
                    <select th:field="*{gender}" class="form-control" id="gender">
                        <option value="">Sélectionnez le genre</option>
                        <option value="Male">Homme</option>
                        <option value="Female">Femme</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary btn-block">Mettre à jour</button>
            </form>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
