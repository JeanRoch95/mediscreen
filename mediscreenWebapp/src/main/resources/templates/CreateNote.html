<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Création d'un Patient</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <h1 class="text-center mb-4">Création d'une note patient</h1>
            <form th:action="@{/note/add}" th:object="${noteBean}" method="post" class="form-group">
                <div class="form-group">
                    <label for="patientId">Id du patient</label>
                    <input type="text" th:field="*{patientId}" class="form-control" id="patientId" >
                </div>

                <div class="form-group">
                    <label for="firstName">Prénom - Nom</label>
                    <input type="text" th:field="*{patient}" class="form-control" id="firstName">
                </div>

                <div class="form-group">
                    <label for="dateOfBirth">Note</label>
                    <input type="text" th:field="*{note}" class="form-control" id="dateOfBirth">
                </div>

                <button type="submit" class="btn btn-primary btn-block">Créer</button>
            </form>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
